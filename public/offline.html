<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Offline - Wombat Workouts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: rgb(237, 242, 247);
      color: #2d3748;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .offline-container {
      text-align: center;
      max-width: 500px;
    }

    .offline-icon {
      width: 120px;
      height: 120px;
      margin: 0 auto 30px;
      background-color: #8b7355;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 60px;
      color: white;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 15px;
      color: #1a202c;
    }

    p {
      font-size: 18px;
      line-height: 1.6;
      color: #4a5568;
      margin-bottom: 30px;
    }

    .retry-button {
      display: inline-block;
      padding: 12px 30px;
      background-color: #8b7355;
      color: white;
      text-decoration: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      transition: background-color 0.2s;
    }

    .retry-button:hover {
      background-color: #6b5a45;
    }

    .status-message {
      margin-top: 20px;
      font-size: 14px;
      color: #718096;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="offline-icon">W</div>
    <h1>You're Offline</h1>
    <p>
      It looks like you've lost your internet connection.
      Wombat Workouts needs an internet connection to work properly.
    </p>
    <a href="/" class="retry-button" onclick="location.reload(); return false;">
      Try Again
    </a>
    <div class="status-message" id="status-message">
      Checking connection...
    </div>
  </div>

  <script>
    // Check online status periodically
    function checkOnlineStatus() {
      const statusMessage = document.getElementById('status-message');

      if (navigator.onLine) {
        statusMessage.textContent = 'Connection restored! Click "Try Again" to continue.';
        statusMessage.style.color = '#48bb78';
      } else {
        statusMessage.textContent = 'Still offline. Please check your connection.';
        statusMessage.style.color = '#718096';
      }
    }

    // Check immediately
    checkOnlineStatus();

    // Check every 5 seconds
    setInterval(checkOnlineStatus, 5000);

    // Listen for online/offline events
    window.addEventListener('online', () => {
      checkOnlineStatus();
      // Auto-reload after 1 second when back online
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });

    window.addEventListener('offline', checkOnlineStatus);
  </script>
</body>
</html>
