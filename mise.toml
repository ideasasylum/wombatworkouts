[tools]
ruby = "3.4.7"
node = "22.12.0"

[tasks.dev]
description = "Start the local development server"
run = "bin/dev"

[tasks.test]
description = "Run all tests"
run = "bin/rails test"

[tasks."test:system"]
description = "Run system tests"
run = "bin/rails test:system"

[tasks.deploy]
description = "Deploy to production"
run = "kamal deploy"

[tasks.console]
description = "Open Rails console in production"
run = "kamal console"

[tasks.logs]
description = "Tail production logs"
run = "kamal logs"
