# Development and test: Run every hour to check for due reminders
default: &default
  reminder_check:
    class: ReminderCheckJob
    queue: default
    schedule: every hour

production:
  clear_solid_queue_finished_jobs:
    command: "SolidQueue::Job.clear_finished_in_batches(sleep_between_batches: 0.3)"
    schedule: every hour at minute 12

  # Production: Also run every hour to check for due reminders
  reminder_check:
    class: ReminderCheckJob
    queue: default
    schedule: every hour

development:
  <<: *default

test:
  <<: *default
